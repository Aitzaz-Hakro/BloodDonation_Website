<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>
    <style>
    
       /* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}
body {
  background: url('media/pexels-pranidchakan-boonrom-101111-1350560.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

main, nav {
  position: relative;
  z-index: 1;
}

.title {
  color: #fff;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
}

body {
  background-color: #f8f9fa;
  color: #333;
}

header {
  background-color: white;
  border-bottom: 1px solid #ddd;
  padding: 1rem 2rem;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  background-color: #e74c3c;
  color: white;
  padding: 0.4rem 1rem;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1rem;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-size: 0.95rem;
}

.title {
  text-align: center;
  font-size: 1.8rem;
  margin: 2rem 0 1rem;
}

.form-container {
  background: white;
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

fieldset {
  border: none;
  margin-bottom: 1.5rem;
}

legend {
  font-weight: 600;
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

.form-row {
  display: flex;
  gap: 1rem;
}

.form-row input {
  flex: 1;
}

.checkbox-container {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 0.95rem;
}

.checkbox-container input {
  margin-right: 0.5rem;
}

.submit-btn {
  width: 100%;
  padding: 0.9rem;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 999px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.submit-btn:hover {
  background-color: #c0392b;
}

    </style>
  </head>
  <body>
   
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white !important;" href="#">
                <img src="media/lifeblood-logo.png" class="logoimg" alt=""> Blood Bank Managment System</a>
            <div class="nabarbtns bg-dark text-light">
                <ul>
                  <li ><a href="index.html" style="text-decoration: none; color:white;">Home</a></li>
                  <li ><a href="registration.html" style="text-decoration: none; color:white;">Donate</a></li>
                  <li ><a href="" style="text-decoration: none; color:white;">Patient</a></li>
                  <li ><a href="" style="text-decoration: none; color:white;">Blood Requests</a></li>

                        <li>
                        <button style="color: white !important; background-color: red; font-weight: 600;" type="button" class="signInButton btn btn-outline-danger" href >Sign In</button>
                    </li>

                </ul>
            </div>
        </div>
      </nav>


  <main>
    <h2 class="title">Donor Registration</h2>
    <form class="form-container" action="/pages/api/register.js" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <input type="text" placeholder="Full Name *" required />
        <div class="form-row">
          <input type="text" placeholder="Age *" required />
          <input type="text" placeholder="Gender *" list="Gender-types" required />
          <input list="blood-types" type="text" placeholder="Select Blood Type" name="bloodType" required />

          <datalist id="blood-types">
            <option value="A+">
            <option value="A-">
            <option value="B+">
            <option value="B-">
            <option value="AB+">
            <option value="AB-">
            <option value="O+">
            <option value="O-">
          </datalist>
          <datalist id="Gender-types">
            <option value="Male">
            <option value="Female">
            <option value="Other">
           
          </datalist>
          
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <input type="email" placeholder="Email Address *" required />
        <input type="tel" placeholder="Phone Number *" required />
        <input type="text" placeholder="Donor Address *" required />
       
      </fieldset>

      <div class="checkbox-container">
        <input type="checkbox" id="agree" required />
        <label for="agree">I agree to the terms and conditions</label>
      </div>

      <button type="submit" onclick="Submitted()" class="submit-btn">REGISTER AS DONOR</button>
    </form>
  </main>
    
 

  <script src="">
      
       function Submitted() {
          
        alert("Form Submitted");

      }
  </script>
  </body>
</html>
