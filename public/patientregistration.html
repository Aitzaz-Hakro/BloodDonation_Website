<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Donation System Forms</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="icon" type="image/svg" href="media/blood-svgrepo-com.svg">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa; /* Light gray background for subtle contrast */
    color: #212529; /* Dark gray text for readability */
    font-family: sans-serif, Impact, 'Haettenschweiler', 'Arial Narrow Bold', sans-serif; /* Clean and widely supported font */
    margin: 0;
    padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0057e7;
      box-shadow: 0 0 0 2px #e6f0ff;
    }

    textarea {
      resize: vertical;
    }
    

    button {
      background-color: #0057e7;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <nav class="navbar bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white !important;" href="#">
            <img src="media/lifeblood-logo.png" class="logoimg" alt=""> Blood Bank Managment System</a>
        <div class="nabarbtns bg-dark text-light">
            <ul>
                <li ><a href="index.html" style="text-decoration: none; color:white;">Home</a></li>
                <li ><a href="registration.html" style="text-decoration: none; color:white;">Donate</a></li>
                <li ><a href="patientregistration.html" style="text-decoration: none; color:white;">Patient</a></li>
                <li ><a href="patientregistration.html" style="text-decoration: none; color:white;">Blood Requests</a></li>
      
                <li>
                    <button style="color: white !important; background-color: red; font-weight: 600;" type="button" class="signInButton btn btn-outline-danger" href >Sign In</button>
                </li>

            </ul>
        </div>
    </div>
  </nav>


<div class="container mt-5">
  <h2>Admin Registration Form</h2>
  <form id="adminForm">
    <label for="admin_name">Admin Name:</label>
    <input type="text" id="admin_name" name="admin_name" required>

    <label for="admin_username">Username:</label>
    <input type="text" id="admin_username" name="admin_username" required>

    <label for="admin_password">Password:</label>
    <input type="password" id="admin_password" name="admin_password" required>

    <button type="submit">Register Admin</button>
  </form>
</div>

<script>
  // Example JS validation
  document.getElementById('adminForm').addEventListener('submit', function(event) {
    const name = document.getElementById('admin_name').value.trim();
    const username = document.getElementById('admin_username').value.trim();
    const password = document.getElementById('admin_password').value;

    if (!name || !username || password.length < 6) {
      alert("Please fill out all fields correctly. Password should be at least 6 characters.");
      event.preventDefault();
    }
  });
</script>

</body>
</html>
